name: 'Production Web Deploy'

on:
  push:
    branches:
      - main

jobs:
  mrsk-deploy:
    runs-on: ubuntu-22.04
    
    environment: production

    steps:
    - uses: actions/checkout@v3
    - uses: Boostport/setup-cloudflare-warp@v1
      with:
        organization: pmfit
        auth_client_id: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_ID }}
        auth_client_secret: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_SECRET }}

    - name: MRSK Deploy
      run: alias mrsk='docker run --rm -it -v $HOME/.ssh:/root/.ssh -v /var/run/docker.sock:/var/run/docker.sock -v ${PWD}/:/workdir  ghcr.io/mrsked/mrsk' deploy